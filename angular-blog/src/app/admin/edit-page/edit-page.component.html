<div *ngIf="form; else loading">
  <form action="" [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{
        invalid: form.get('title').touched && form.get('title').invalid
      }"
    >
      <label for="title">Название поста:</label>
      <input id="title" type="text" formControlName="title" />
      <div
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation"
      >
        <small *ngIf="form.get('title').errors.required">
          Введите название поста
        </small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <div
      class="form-control"
      [ngClass]="{
        invalid: form.get('image').touched && form.get('image').invalid
      }"
    >
      <label for="image">Картинка поста:</label>
      <input id="image" type="text" formControlName="image" />
      <div
        *ngIf="form.get('image').touched && form.get('image').invalid"
        class="validation"
      >
        <small *ngIf="form.get('image').errors.required">
          Введите адресс картинки
        </small>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid || submitted"
    >
      Обновить
    </button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Идет загрузка</p>
</ng-template>
